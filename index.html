
<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body { font-family: sans-serif; padding: 20px; font-size: 20px; background: #fff; color: #000; }
  label, select, input, button { display: block; margin-top: 12px; font-size: 18px; width: 100%; max-width: 300px; }
  button { padding: 10px; margin-top: 24px; background: #222; color: #fff; border: none; cursor: pointer; }
  #result { margin-top: 30px; font-size: 22px; line-height: 1.6; font-weight: bold; }
</style>
</head>
<body>

<label>星座：
  <select id="zodiac">
    <option>牡羊座</option><option>金牛座</option><option>雙子座</option><option>巨蟹座</option>
    <option>獅子座</option><option>處女座</option><option>天秤座</option><option>天蠍座</option>
    <option>射手座</option><option>魔羯座</option><option>水瓶座</option><option>雙魚座</option>
  </select>
</label>

<label>血型：
  <select id="blood">
    <option>A型</option><option>B型</option><option>O型</option><option>AB型</option>
  </select>
</label>

<label>生肖：
  <select id="animal">
    <option>鼠</option><option>牛</option><option>虎</option><option>兔</option>
    <option>龍</option><option>蛇</option><option>馬</option><option>羊</option>
    <option>猴</option><option>雞</option><option>狗</option><option>豬</option>
  </select>
</label>

<label>MBTI（可不填）：
  <input type="text" id="mbti" placeholder="如 INFP, ESTJ 等"/>
</label>

<button onclick="generate()">啟示未來</button>

<div id="result"></div>

<script>
function random(arr) {
  return arr[Math.floor(Math.random() * arr.length)];
}

// 僅放置測試資料，實際版本應含10條資料
const zodiac = {
  "牡羊座": ["勇往直前", "不懼挑戰", "活力充沛", "堅定信念", "積極樂觀", "熱血奔騰", "自信領先", "直率坦白", "冒險精神", "行動敏捷"],
  "金牛座": ["穩健踏實", "堅持到底", "值得信賴", "內斂堅強", "溫和沉著", "注重細節", "不怕困難", "實事求是", "默默耕耘", "實力深厚"]
  // 其他星座略
};

const blood = {
  "A型": ["認真細膩", "責任感強", "重視秩序", "體貼入微", "自律嚴謹", "內向穩定", "做事謹慎", "耐性十足", "講求原則", "值得信任"]
  // 其他血型略
};

const animal = {
  "鼠": ["機敏靈活", "善於觀察", "思維敏捷", "反應快速", "精打細算", "靈巧周全", "機會掌握強", "適應力強", "觀察細膩", "執行力強"]
  // 其他生肖略
};

const mbti = {
  "INTP": ["理性獨立", "好奇心強", "思想深邃", "喜歡探索", "冷靜觀察", "邏輯推理", "獨特視角", "真理追求", "抽象思維", "原創力高"]
  // 其他 MBTI 略
};

const endings = [
  "你的夢想值得相信！",
  "願你所願，皆能實現。",
  "未來因你踏實而成真。",
  "信念堅定，夢想不遠。",
  "所有努力都會發光。",
  "夢想未遠，只需再跨一步。",
  "你擁有改變命運的力量。",
  "別懷疑，你值得那個未來。",
  "成真之路，始於此刻。",
  "願你夢想照進現實。"
];

function generate() {
  const z = document.getElementById("zodiac").value;
  const b = document.getElementById("blood").value;
  const a = document.getElementById("animal").value;
  const m = document.getElementById("mbti").value.toUpperCase();

  let result = [];
  if (zodiac[z]) result.push(random(zodiac[z]));
  if (blood[b]) result.push(random(blood[b]));
  if (animal[a]) result.push(random(animal[a]));
  if (mbti[m]) result.push(random(mbti[m]));
  result.push(random(endings));

  document.getElementById("result").innerHTML = result.join("<br>");
}
</script>
</body>
</html>
